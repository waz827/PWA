<body>

        <div>

        <button type="submit" id="signUpButton">회원가입</button>
    </form>
    <form>

        <div>

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    
        const auth = getAuth();

        document.getElementById('signUpButton').addEventListener('click',
        (event)=>
        {
            event.preventDefault() //새로고침 방지 코드
            const signUpEmail = document.getElementById('signUpEmail').value; //입력된 email 값만 가져오기
            const signUpPassword= document.getElementById('signUpPassword').value;

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
        .then((userCredential) => {
            // Signed in
            console.log('Success to Create Your Account');
            const user = userCredential.user;
            // ...
        })
        .catch((error) => {
            console.log('Failed to Create Your Account');
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
        });
        });


        
        document.getElementById('signInButton').addEventListener('click',
        (event)=>
        {
            event.preventDefault() //새로고침 방지 코드
            const signInEmail = document.getElementById('signInEmail').value; //입력된 email 값만 가져오기
            const signInPassword= document.getElementById('signInPassword').value;

            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
        .then((userCredential) => {
            // Signed in
            console.log(userCredential);
            console.log('Success to Login');
            const user = userCredential.user;
            // ...

        });
